<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ticket | melon wave</title>
        <link rel="stylesheet" href="./src/css/reset.css" />
        <link rel="stylesheet" href="./src/css/style.css" />
        <link rel="stylesheet" href="./src/css/ticket.css" />
        <script src="./src/js/ticket.js" defer></script>
        <style>
            body {
                background-color: #121212;
                color: #fff;
            }
            /*FIXME: 임시코드로 각자 수정필요*/
            .empty1 {
                height: 3600px;
            }
            /*FIXME: 임시코드로 각자 수정필요*/
            .empty2 {
                height: 3600px;
            }
            .line {
                width: 100%;
                height: 30px;
                background-color: #fff;
            }
        </style>
    </head>
    <body class="regular-font">
        <main>
            <!--상건-->
            <section class="empty1"></section>
            <section class="line"></section>

            <!--상철-->
            <section class="empty2"></section>
            <section class="line"></section>

            <h2 class="sr-only">멜론 이용권</h2>
            <section class="ticket-wrap hidden-section">
                <ul class="ticket-list">
                    <li>
                        <h3 class="bold-font">
                            무제한 듣기 + 오프라인 재생 <span>PREMIUM</span>
                        </h3>
                        <ul class="premium-ticket-list">
                            <li>
                                <div class="ticket-title">
                                    <h4>
                                        스트리밍 플러스 정기결제
                                        <button>
                                            <img
                                                src="./src/assets/img/btn-info-white.png"
                                                alt="이용권 자세히 보기"
                                            />
                                        </button>
                                    </h4>

                                    <p>무제한 듣기 + 오프라인 재생</p>
                                </div>
                                <div class="ticket-vertical-line"></div>
                                <div class="ticket-price">
                                    <p>10,900원</p>
                                    <a href="#">구매</a>
                                </div>
                            </li>
                            <li>
                                <div class="ticket-title">
                                    <h4>
                                        스트리밍 플러스 티켓 30일이용권
                                        <button>
                                            <img
                                                src="./src/assets/img/btn-info-white.png"
                                                alt="이용권 자세히 보기"
                                            />
                                        </button>
                                    </h4>
                                    <p>무제한 듣기 + 오프라인 재생</p>
                                </div>
                                <div class="ticket-vertical-line"></div>
                                <div class="ticket-price">
                                    <p>11,400원</p>
                                    <a href="#">구매</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="waves-wrap">
                    <ul class="waves">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </section>
        </main>
    </body>
</html>

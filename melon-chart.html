    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 현재 재생 중인 곡의 ID
        let currPlaying = null;

        // 모든 play 버튼에 이벤트 리스너 추가
        document.querySelectorAll(".play-button").forEach((button) => {
          button.addEventListener("click", function (e) {
            e.preventDefault();
            const songId = this.getAttribute("data-id");
            const songRow = document.querySelector(
              `.song-row[data-id="${songId}"]`
            );

            // 이미 재생 중인 곡이면 일시정지
            if (currPlaying === songId) {
              songRow.classList.remove("is-playing");
              this.classList.remove("is-playing");
              currPlaying = null;
            }
            // 다른 곡이 재생 중이면 그 곡을 중지하고 새 곡 재생
            else {
              // 이전에 재생 중이던 곡이 있으면 중지
              if (currPlaying) {
                document
                  .querySelector(`.song-row[data-id="${currPlaying}"]`)
                  .classList.remove("is-playing");
                document
                  .querySelector(`.play-button[data-id="${currPlaying}"]`)
                  .classList.remove("is-playing");
              }

              // 새 곡 재생
              songRow.classList.add("is-playing");
              this.classList.add("is-playing");
              currPlaying = songId;
            }
          });
        });
      });
